<template>
    <lightning-card>
        <div class="slds-var-m-bottom_medium">
            <lightning-carousel>
                <template for:each={carouselDetails} for:item="item">
                    <lightning-carousel-image
                    key={item.header}
                    src ={item.src}
                    header ={item.header}
                    description ={item.description}
                    >                     
                    </lightning-carousel-image>
                </template>
            </lightning-carousel>
        </div>
    </lightning-card>
</template>
